<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID WBA 聊天界面</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>DID WBA 聊天应用</h1>
            <div class="status-container">
                <div class="status-item">
                    <span class="status-label">服务器状态:</span>
                    <span id="server-status" class="status-badge status-offline">离线</span>
                    <button id="toggle-server" class="btn btn-primary btn-sm">启动服务器</button>
                </div>
                <div class="status-item">
                    <span class="status-label">聊天状态:</span>
                    <span id="chat-status" class="status-badge status-offline">离线</span>
                    <button id="toggle-chat" class="btn btn-success btn-sm" disabled>启动聊天</button>
                </div>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="messages-container">
                    <div class="system-message">欢迎使用DID WBA聊天应用，请先启动服务器和聊天功能。</div>
                </div>
                
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="输入消息..." disabled>
                    <button id="send-button" class="btn btn-primary" disabled>发送</button>
                    <button id="clear-history" class="btn btn-secondary">清除历史</button>
                </div>
            </div>

            <div class="agent-bookmarks">
                <h3>智能体书签</h3>
                <div id="bookmarks-list" class="bookmarks-container">
                    <div class="no-bookmarks">暂无智能体书签</div>
                </div>
                <div class="bookmark-form">
                    <input type="text" id="agent-name" placeholder="智能体名称">
                    <button id="add-bookmark" class="btn btn-sm btn-outline-primary">添加</button>
                </div>
            </div>
        </main>

        <footer>
            <p>DID WBA 示例应用 &copy; 2023</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
