<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID WBA Agent启动与发布管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DID WBA Agent启动与发布管理</h1>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="card">
                    <h2>启动新实例</h2>
                    
                    <div class="tab-content" id="agent-tab">
                        <form id="agent-form">
                            <div class="form-group">
                                <label for="agent-name">智能体名称:</label>
                                <select id="agent-name" required>
                                    <option value="">请选择智能体</option>
                                    <!-- 选项将通过JavaScript动态加载 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="agent-did">DID:</label>
                                <input type="text" id="agent-did" readonly>
                            </div>
                            <div class="form-group">
                                <label for="agent-url">URL:</label>
                                <input type="text" id="agent-url" readonly>
                            </div>
                            <div class="form-group">
                                <label for="agent-port">端口号:</label>
                                <input type="number" id="agent-port" placeholder="可选，默认使用配置端口">
                            </div>
                            <button type="submit" class="btn primary">启动智能体</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="instances-panel">
                <div class="card">
                    <h2>运行中的实例</h2>
                    <div class="instances-list" id="instances-list">
                        <div class="empty-message">暂无运行中的实例</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="terminal-panel">
            <div class="card">
                <div class="terminal-header">
                    <h2>终端输出</h2>
                    <div class="terminal-controls">
                        <button id="clear-terminal" class="btn secondary">清空</button>
                        <button id="auto-scroll" class="btn secondary active">自动滚动</button>
                    </div>
                </div>
                <div class="terminal" id="terminal">
                    <div class="terminal-welcome">
                        欢迎使用DID WBA管理界面
                        <br>
                        选择一个实例查看其输出
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 实例模板 -->
    <template id="instance-template">
        <div class="instance-item" data-id="[[id]]">
            <div class="instance-header">
                <div class="instance-title">
                    <span class="instance-type">[[command]]</span>
                    <span class="instance-name">[[name]]</span>
                </div>
                <div class="instance-status [[status]]">[[status]]</div>
            </div>
            <div class="instance-details">
                <div class="instance-info">
                    <div>ID: <span class="instance-id">[[id]]</span></div>
                    <div>端口: <span class="instance-port">[[port]]</span></div>
                    <div>启动时间: <span class="instance-time">[[time]]</span></div>
                </div>
                <div class="instance-actions">
                    <button class="btn view-btn">查看</button>
                    <button class="btn stop-btn">停止</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="/static/js/manager.js"></script>
</body>
</html>
